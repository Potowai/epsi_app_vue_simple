<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn API Example</title>
</head>
<body>
  <div id="app">
    <h1>LinkedIn API Example</h1>
    <button @click="fetchLinkedInProfile">Fetch LinkedIn Profile</button>
    <div v-if="profile">
      <h2>LinkedIn Profile</h2>
      <p><strong>Name:</strong> {{ profile.localizedFirstName }} {{ profile.localizedLastName }}</p>
      <p><strong>Headline:</strong> {{ profile.headline }}</p>
      <p><strong>Location:</strong> {{ profile.location.name }}</p>
      <!-- Add more fields as needed -->
    </div>
    <div v-if="error">
      <p style="color: red;">Error fetching LinkedIn profile: {{ error }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    // Importez le client LinkedIn API
    const { RestliClient } = require('linkedin-api-client');

    // Créez une instance du client avec le token d'accès
    const restliClient = new RestliClient();

    new Vue({
      el: '#app',
      data: {
        profile: null,
        error: null
      },
      methods: {
        fetchLinkedInProfile() {
          // Utilisez le client pour faire une requête GET vers le profil de l'utilisateur actuel
          restliClient.get({
            resourcePath: '/me',
            accessToken: 'AQXOaHG3pcxZBZaWaco3aBoHMwGU4AJROw9rAQHTxEwCwXz1veDGXnZOQA9n42s9QhE7KEHe0tEB4l-kbqCJerNQM8nuc6NaimMYLhQ35k7Bb89zQ4eiYsLZE3TyrLWIOePipAwNqK5RIU-Hlij7LeVo8AQ_J-82gHstjUPd-geW5BxG0lZAIFor7IVR6GSEG6KD9Jn6NiQ9g4b-0mGs09iHeS8ouTEZigPIH9yCKN7gpOUD9be95DyNERnGOHLwB4QksxlNrbY9KuvI7M_HbvKTF9-W-tsD8h4Ok12_IeRC70M-ShQaf9xMdMI_GzpqPczuWjBO_yufDZwRWJXCCaq-t1MGhA' // Remplacez 'VOTRE_TOKEN_ICI' par votre vrai token d'accès
          }).then(response => {
            // Traitement de la réponse
            this.profile = response.data;
            this.error = null;
          }).catch(error => {
            // Gestion des erreurs
            this.profile = null;
            this.error = error.message || 'Unknown error';
          });
        }
      }
    });
  </script>
</body>
</html>
