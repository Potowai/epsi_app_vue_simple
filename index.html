<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Vue.js avec API</title>
  <!-- Inclure Vue.js et Axios -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #e0f7fa;
    }

    #app {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #01579b;
    }

    label {
      display: block;
      margin: 10px 0;
      font-weight: bold;
      color: #01579b;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #01579b;
      border-radius: 4px;
    }

    button {
      background-color: #0288d1;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }

    div {
      margin-top: 20px;
    }

    h2 {
      color: #01579b;
    }

    p {
      margin: 10px 0;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="app">
  <h1>Informations sur le code postal</h1>
  <label for="countryInput">Entrez le nom du pays :</label>
  <input type="text" v-model="countryCode" id="countryInput">
  <label for="zipCodeInput">Entrez le code postal :</label>
  <input type="text" v-model="zipCode" id="zipCodeInput">
  <button @click="getZipCodeInfo">Obtenir les informations</button>

  <div v-if="zipCodeInfo">
    <h2>Résultat :</h2>
    <p><strong>Pays :</strong> {{ zipCodeInfo.country }}</p>
    <p><strong>État :</strong> {{ zipCodeInfo.state }}</p>
    <p><strong>Ville :</strong> {{ zipCodeInfo.city }}</p>
    <p><strong>Latitude :</strong> {{ zipCodeInfo.latitude }}</p>
    <p><strong>Longitude :</strong> {{ zipCodeInfo.longitude }}</p>
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    countryCode: '',
    zipCode: '',
    zipCodeInfo: null
  },
  methods: {
    getZipCodeInfo() {
      const apiUrl = `http://api.zippopotam.us/${this.countryCode}/${this.zipCode}`;
      
      axios.get(apiUrl)
        .then(response => {
          this.zipCodeInfo = {
            country: response.data.country,
            state: response.data.places[0].state,
            city: response.data.places[0]['place name'],
            latitude: response.data.places[0].latitude,
            longitude: response.data.places[0].longitude
          };
        })
        .catch(error => {
          console.error('Erreur lors de la récupération des informations du code postal :', error);
        });
    },
    generateRandomColor() {
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    }
  },
  mounted() {
    // Générer une couleur aléatoire lors du chargement de la page
    this.generateRandomColor();
  },
});
</script>

</body>
</html>
